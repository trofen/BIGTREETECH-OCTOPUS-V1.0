[heater_bed]
heater_pin: BED_OUT_pin
sensor_pin: TB_pin
sensor_type: ATC Semitec 104GT-2
control: watermark
min_temp: 0
max_temp: 130

[fan]
pin: FAN0_pin

#[heater_fan fan1]
#pin: FAN1_pin

#[heater_fan fan2]
#pin: FAN2_pin

#[heater_fan fan3]
#pin: FAN3_pin

#[heater_fan fan4]
