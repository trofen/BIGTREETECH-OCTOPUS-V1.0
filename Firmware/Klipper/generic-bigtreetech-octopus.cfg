# This file contains common pin mappings for the BigTreeTech Octopus
# and Octopus Pro boards. To use this config, start by identifying the
# micro-controller on the board - it may be an STM32F446, STM32F429,
# or an STM32H723.  Select the appropriate micro-controller in "make
# menuconfig" and select "Enable low-level configuration options". For
# STM32F446 boards the firmware should be compiled with a "32KiB
# bootloader" and a "12MHz crystal" clock reference. For STM32F429
# boards use a "32KiB bootloader" and an "8MHz crystal". For STM32H723
# boards use a "128KiB bootloader" and a "25Mhz crystal".

# See docs/Config_Reference.md for a description of parameters.

[include btt_octopus_pinout.cfg]

# Driver0
[stepper_x]
step_pin: DRIVER0_STEP_pin
dir_pin: DRIVER0_DIR_pin
enable_pin: !DRIVER0_EN_pin
microsteps: 16
rotation_distance: 40
endstop_pin: DIAG0_pin
position_endstop: 0
position_max: 200
homing_speed: 50

# Driver1
[stepper_y]
step_pin: DRIVER1_STEP_pin
dir_pin: DRIVER1_DIR_pin
enable_pin: !DRIVER1_EN_pin
microsteps: 16
rotation_distance: 40
endstop_pin: DIAG1_pin
position_endstop: 0
position_max: 200
homing_speed: 50

# Driver2
[stepper_z]
step_pin: DRIVER2_STEP_pin
dir_pin: DRIVER2_DIR_pin
enable_pin: !DRIVER2_EN_pin
microsteps: 16
rotation_distance: 8
endstop_pin: DIAG2_pin
position_endstop: 0.5
position_max: 200

# Driver3
# The Octopus only has 4 heater outputs which leaves an extra stepper
# This can be used for a second Z stepper, dual_carriage, extruder co-stepper,
# or other accesory such as an MMU
#[stepper_]
#step_pin: DRIVER3_STEP_pin
#dir_pin: DRIVER3_DIR_pin
#enable_pin: DRIVER3_EN_pin
#endstop_pin: DIAG3_pin
#...

# Driver4
[extruder]
step_pin: DRIVER4_STEP_pin
dir_pin: DRIVER4_DIR_pin
enable_pin: !DRIVER4_EN_pin
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: HE0_pin
sensor_pin:  T0_pin
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 250

